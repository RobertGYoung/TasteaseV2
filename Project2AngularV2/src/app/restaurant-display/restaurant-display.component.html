<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div [hidden]="hasNext">
        <h4 class="text-warning center">No more restaurants in your area</h4>
      </div>
        <div [hidden]="!hasNext" class="card" style="width: 18rem;">
          

          
            <img class="card-img-top" src={{restaurant.image_url}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{restaurant.name}}</h5>
             
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Website: <a href="{{restaurant.web_url}}" target="_blank">{{restaurant.web_url}}</a></li>
              <li class="list-group-item">Location: {{restaurant.location}}</li>
              <li class="list-group-item">Id: {{restaurant.id}}</li>
            </ul>
            <div class="card-body ml-5">
                <button class="btn btn-danger mr-5" (click)="clickDislike()">X</button>
                <button class="btn btn-success ml-4"(click)="clickLike()">âœ“</button>
            </div>
          </div>
          

    </div>
    <div class="col-sm-4"></div>

</div>
